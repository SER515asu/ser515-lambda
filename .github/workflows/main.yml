name: Gradle Build

on:
  pull_request:
    branches:
      - main
      - Sprint-1
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: clean up build files
        run: ./gradlew clean

      - name: build the project
        run: ./gradlew build

      - name: run the project
        run: ./gradlew run

      - name: clean up
        run: ./gradlew clean
